<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login — ASL App</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url("{{ url_for('static', path='background.jpg') }}");
                animation: gradientBG 60s ease infinite;
                overflow: hidden;
            }
            @keyframes gradientBG {
                0% {background-position: 0% 50%;}
                50% {background-position: 100% 50%;}
                100% {background-position: 0% 50%;}
            }
            .glass-container {
                position: relative;
                width: 380px;
                padding: 40px;
                border-radius: 20px;
                backdrop-filter: blur(15px);
                background: rgba(255,255,255,0.1);
                border: 1px solid rgba(255,255,255,0.4);
                box-shadow: 0 25px 45px rgba(0,0,0,0.4);
                z-index: 10;
                overflow: hidden;
            }
            .glass-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255,255,255,0.05);
                transform:  skewX(-15deg);
                transition: 0.5s;
                pointer-events: none;
            }
            .glass-container:hover::before {
                left: 120%;
            }
            .glass-container h2 {
                color: #fff;
                font-size: 28px;
                font-weight: 600;
                text-align: center;
                letter-spacing: 1px;
                margin-bottom: 40px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            }
            .input-group {
                position: relative;
                margin-bottom: 30px;
            }
            .input-group input {
                width: 100%;
                padding: 15px 20px;
                background: rgba(255,255,255,0.2);
                border: none;
                outline: none;
                border-radius: 35px;
                font-size: 16px;
                color: #fff;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                transition: all 0.3s ease;
            }
            .input-group input::placeholder {
                color: rgba(255,255,255,0.7);
            }
            .input-group input:focus {
                background: rgba(255,255,255,0.3);
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            }

            .input-group label {
                position: absolute;
                top: 50%;
                left: 20px;
                transform: translateY(-50%);
                color: rgba(255,255,255,0.8);
                font-size: 16px;
                pointer-events: none;
                transition: all 0.3s ease;
            }
            .input-group input:focus + label,
            .input-group input:valid + label {
                top: 0;
                left: 15px;
                font-size: 12px;
                background: rgba(255,255,255,0.2);
                padding: 2px 8px;
                color: #fff;
            }
            .remember-forgot {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                font-size: 14px;
                color: rgba(255,255,255,0.8);
            }
            .remember-forgot label {
                display: flex;
                align-items: center;
                cursor: pointer;
            }
            .remember-forgot input {
                margin-right: 8px;
                accent-color: #fff;
            }
            .remember-forgot a {
                color: #fff;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            .remember-forgot a:hover {
                text-decoration: underline;
            }
            .login-btn {
                width: 100%;
                padding: 15px;
                background: rgba(255,255,255,0.3);
                border: none;
                outline: none;
                border-radius: 35px;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .login-btn:hover {
                background: rgba(255,255,255,0.4);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            }
            .register-link {
                text-align: center;
                margin-top: 25px;
                color: rgba(255,255,255,0.8);
                font-size: 14px;
            }
            .register-link a {
                color: #fff;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            .register-link a:hover {
                text-decoration: underline;
                
            }
            
            #alert-placeholder {
                margin-bottom: 20px;
            }
            
            .alert {
                padding: 12px 18px;
                border-radius: 25px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.3);
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
                font-size: 14px;
                font-weight: 500;
                text-align: center;
                animation: slideInAlert 0.4s ease-out;
                position: relative;
                overflow: hidden;
            }
            
            .alert::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255,255,255,0.1);
                transform: skewX(-15deg);
                transition: 0.5s;
                pointer-events: none;
            }
            
            .alert:hover::before {
                left: 100%;
            }
            
            .alert-success {
                background: rgba(34, 197, 94, 0.25);
                color: #ffffff;
                border-color: rgba(34, 197, 94, 0.4);
                text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            }
            
            .alert-danger {
                background: rgba(239, 68, 68, 0.25);
                color: #ffffff;
                border-color: rgba(239, 68, 68, 0.4);
                text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            }
            
            @keyframes slideInAlert {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    
    <body>
        <div class="glass-container">
            <h2>Login</h2>

            <div id="alert-placeholder"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                </div>
            </form>
        </div>

        <script>
            const loginForm = document.getElementById('loginForm');
            const alertPlaceholder = document.getElementById('alert-placeholder');

            function showAlert(message, type='danger'){
                alertPlaceholder.innerHTML = `<div>${message}</div>`;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                alertPlaceholder.innerHTML = '';

                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('username').value);
                formData.append('password', document.getElementById('password').value);

                try{
                    const res = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });

                    const data = await res.json();

                    if(res.ok){
                        // Received token
                        showAlert('Login successful — token received', 'success');
                        // You can store token in localStorage if you plan to call protected endpoints
                        localStorage.setItem('access_token', data.access_token);
                        setTimeout(() => window.location.href = '/docs', 1200);
                    } else {
                        const msg = data.detail || JSON.stringify(data);
                        showAlert('Login failed: ' + msg, 'danger');
                    }
                } catch(err){
                    showAlert('Network error: ' + err.message, 'danger');
                }
            });
        </script>
    </body>
</html>
